<style>
    body {
        background-image: url('../img/wizardbook.jpg');

</style>

<body>
    <div id="content">
        <form id="login-home" action="XacThuc.html" style="max-width: 480px; margin: auto;">
            <div class="text-center">
                <img src="../img/chiwake/logo.png" height="72" alt="Logo Login">
                <h1 class="display-3 text-primary fs-1"><b>Xác Thực Danh Tính</b></h1>
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <img src="../img/chiwake/username.png" alt="username">
                    </div>
                </div>
                <input type="text" class="form-control" id="user" placeholder="Tên đăng nhập" name="username">
            </div>
            <div class="input-group mt-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text" id="basic-addon1">
                            <img src="../img/chiwake/gmail.png" alt="Email">
                        </div>
                    </div>
                    <input type="email" class="form-control" id="gmail" placeholder="Gmail đã đăng kí" name="gmail">
                </div>
            </div>
            <div class="d-grid mt-2">
                <button type="submit" class="btn btn-primary">CONFIRM</button>
            </div>
            <div class="support">
                <p class="text-center h6 ">
                    <cite title="Source Title" style="font-size: 13px;">Hỗ trợ kỹ thuật: <b class="link-primary">0978.215.902</b> (Thức Nguyễn) </cite>|
                    <cite title="Source Title" style="font-size: 13px;"> <b class="link-primary">0946.492.294</b> (Huỳnh Đạt) </cite>|</br>
                    <cite title="Source Title" style="font-size: 13px;"> <b class="link-primary">0946.492.294</b> (Tấn Lộc) </cite>|
                    <cite title="Source Title" style="font-size: 13px;"> <b class="link-primary">0946.492.294</b> (Nhật Linh) </cite>|
                </p>
            </div>
        </form>
    </div>
