<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap CDN qua jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS viết tay -->
    <link rel="stylesheet" href="../css/chiwake.css">
    <!-- JS viết tay -->
    <script src="js/chiwake.js"></script>
    <!-- bootstrap-datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../img/chiwake/logo-title.png">
</head>

<style>
    body {
        background-image: url('../img/wizardbook.jpg');
    }
</style>

<body>
    <div id="content">
        <form id="login-home" action="/index.html" style="max-width: 480px; margin: auto;">
            <div class="text-center">
                <img src="../img/chiwake/logo.png" height="72" alt="Logo Login">
                <h1 class="display-3 text-primary fs-1"><b>Đăng Nhập</b></h1>
            </div>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <img src="../img/chiwake/username.png" alt="username">
                    </div>
                </div>
                <input type="text" class="form-control" id="email" placeholder="Tên đăng nhập" name="username">
            </div>
            <div class="input-group mt-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text" id="basic-addon1">
                            <img src="../img/chiwake/passwords.png" alt="Email">
                        </div>
                    </div>
                    <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="pswd" style="z-index: 1; position: relative; padding-right: 50px;">
                    <div>
                        <img id="eye" onclick="clickEye()" src="../img/chiwake/eye-fill.svg" width="34" height="34" fill="currentColor" viewBox="0 0 16 16" style="padding-top: 8px; margin-left: -40px; z-index: 2; position: absolute;">
                    </div>
                </div>
            </div>
            <div class="form-check mt-1">
                <div class="clearfix">
                    <label class="form-check-label float-start">
                        <input class="form-check-input" type="checkbox" name="remember"> Ghi nhớ tài khoản
                    </label>
                    <a href="MyGmail.html" class="text-right link-primary float-end" style="text-decoration: none;">Quên mật khẩu?</a>
                </div>
            </div>
            <div class="d-grid mt-2">
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </div>
            <div class="text-center lead fs-6 mt-3">
                <p>Bạn chưa có tài khoản? <a href="DangKy.html" class="link-secondary" id="sing-up">Đăng Kí Ngay</a> </p>
            </div>
            <div class="support">
                <p class="text-center h6 ">
                    <cite title="Source Title" style="font-size: 13px;">
                        Hỗ trợ kỹ thuật: <b class="link-primary">0978.215.902</b> (Thức Nguyễn) </cite>|
                    <cite title="Source Title" style="font-size: 13px;"> <b class="link-primary">0946.492.294</b> (Huỳnh Đạt) </cite>|</br>
                    <cite title="Source Title" style="font-size: 13px;"> <b class="link-primary">0946.492.294</b> (Tấn Lộc) </cite>|
                    <cite title="Source Title" style="font-size: 13px;"> <b class="link-primary">0946.492.294</b> (Nhật Linh) </cite>|
                </p>
            </div>
        </form>
    </div>
    <!-- JS Bootstrap CDN qua jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
